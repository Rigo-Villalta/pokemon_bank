<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar - Pokeman Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>

  <div class="container login mt-5">
    <div class="row">
      <div class="col-12">
        <h4 class="mt-2 text-dark text-center">Banco Pokemon</h4>
        <small class="small">Ingrese sus datos para poder realizar consultas y transacciones.</small>
        <form name="login_form" class="my-3">
          <div class="form-group">
            <label for="nombre">Tarjeta</label>
            <input type="text" class="form-control" id="tarjeta" name="tarjeta"
              placeholder="Ingrese su nÃºmero de tarjeta">
          </div>
          <div class="form-group">
            <label for="password">PIN</label>
            <input type="password" class="form-control" id="pin" name="pin" placeholder="Ingrese su PIN"
               >
          </div>
          <a href="#" id="pinOlvidado">He olvidado mi PIN</a>
          <button type="submit" class="col-12 btn btn-primary my-2"><a href="acciones.html"
              class="text-white">Ingresar</a></button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="list-unstyled text-danger" id="errors-list">
        </ul>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="js/js_validate.js"></script>
  <script>
    $('#pinOlvidado').click(function () {
      swal.fire({
        text: "Para restaurar su PIN por favor visite una de nuestras agencias",
        timer: 10000,
      });
    });
  </script>

  <script type="text/javascript">
    var validator = new FormValidator('login_form', [{
      name: 'tarjeta',
      rules: 'required|numeric|min_length[16]|max_length[16]'
    }, {
      name: 'pin',
      rules: 'required|numeric|min_length[4]|max_length[4]'
    },],
      function (errors, event) {
        if (errors.length > 0) {
          var errorList = document.getElementById("errors-list")
          var errorString = '';
          var errorLength = errors.length;
          for (var i = 0;  i < errorLength; i++) {
            var li = document.createElement("li");
            var errorMessage = document.createTextNode(errors[i].message)
            li.appendChild(errorMessage);
            errorList.appendChild(li) ;
          }
        }
      });
  </script>
</body>

</html>
