<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar - Pokeman Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>

  <div class="container login mt-5">
    <div class="row">
      <div class="col-12">
        <h4 class="mt-2 text-dark text-center">Banco Pokemon</h4>
        <small class="small">Ingrese sus datos para poder realizar consultas y transacciones.</small>
        <form class="my-3">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">PIN</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            <a href="">Olvidé  mi contraseña</a>
          </div>
          <button type="submit" class=" col-12 btn btn-primary my-2">Ingresar</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
