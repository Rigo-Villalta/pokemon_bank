<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar depósito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/validar_autenticacion.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        window.onbeforeprint = verificarAutenticacion();
    </script>
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
                <h5>Ash Ketchum</h5>
                <p>Ingrese el monto y descripción del servicio que desea pagar</p>
                <form action="" id="pago" class="form">
                    <div class="form-group">
                        <label for="npe">Descripción</label>
                        <input class="form-control" id="descripcion" name="npe" type="text">
                    </div>
                    <div class="form-group">
                        <label for="npe">Monto</label>
                        <input class="form-control" id="monto" name="monto" type="text">
                    </div>
                </form>
                <a href="#"><button type="button" class="btn btn-primary my-2 px-5" id="okButton">Realizar
                        pago</button></a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="js/localstorage.js"></script>
    <script>
        $('#okButton').click(function () {
            let cantidad = document.getElementById("monto").value;
            transaccion(cantidad, "Pago de servicio", "egreso");
        });
    </script>
    <script>
        $('#okButton').click(function () {
            let monto = document.getElementById("monto").value;
            swal.fire({
                title: "Pago realizado",
                text: `Se ha realizado un pago por ${monto}.00 a la cuenta`,
                timer: 5000,
            }).then(function (result) {
                if (result.value) {
                    window.location = "acciones.html";
                }
            });
        });
    </script>
</body>

</html
